<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        .link { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <h2>Sistema de Login</h2>
    
    <form method="post" action="/login">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Senha:</label>
            <input type="password" name="senha" required>
        </div>
        
        <button type="submit">Entrar</button>
    </form>
    
    <div th:if="${erro}" class="error" th:text="${erro}"></div>
    <div th:if="${sucesso}" class="success" th:text="${sucesso}"></div>
    
    <div class="link">
        <a href="/cadastro">NÃ£o tem conta? Cadastre-se</a>
    </div>
</body>
</html>
