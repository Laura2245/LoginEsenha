<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .user-info { background: #f8f9fa; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .logout-btn { background: #dc3545; color: white; padding: 8px 15px; text-decoration: none; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>Dashboard</h2>
        <a href="/logout" class="logout-btn">Sair</a>
    </div>
    
    <div class="user-info">
        <h3>Bem-vindo(a)!</h3>
        <p><strong>Nome:</strong> <span th:text="${usuario.nome}"></span></p>
        <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
    </div>
    
    <p>Você está logado no sistema!</p>
</body>
</html>
